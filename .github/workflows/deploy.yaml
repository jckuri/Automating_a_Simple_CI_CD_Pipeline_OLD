name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      force_deploy:
        type: boolean
        default: true

concurrency:
  group: the-workflow-group
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 0.67
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run all linters
        run: npm run lint:all

      - name: Set URL checker timeout
        run: echo "URL_CHECKER_TIMEOUT = 30" >> $GITHUB_ENV

      - name: Run scripts
        run: |
          # npm run script/**
          echo "GITHUB_ENV.URL_CHECKER_TIMEOUT = ${{ GITHUB_ENV.URL_CHECKER_TIMEOUT }}"
          node script/url-checker.js -t $GITHUB_ENV.URL_CHECKER_TIMEOUT

