name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      force_deploy:
        type: boolean
        default: true

env:
  URL_CHECKER_TIMEOUT: 30

concurrency:
  group: the-workflow-group
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run all linters
        run: npm run lint:all

      - name: Run scripts
        run: |
          # npm run script/**
          echo "URL_CHECKER_TIMEOUT = $URL_CHECKER_TIMEOUT"
          node script/url-checker.js -t $URL_CHECKER_TIMEOUT

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3

      - uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm install

      - name: Set PATH_PREFIX
        run: |
          repository_name=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          PATH_PREFIX="/${repository_name}/"
          echo "PATH_PREFIX=$PATH_PREFIX"

      - name: Build site
        run: |
          npm run eleventy:prod

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: _site
          name: build-artifact
          if-no-files-found: error

  deploy:
    permissions: write-all
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report status
        run: |
          echo "# Deployment status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployed ${{ github.ref }} to ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Report issue
        run: |
          gh auth login --with-token <<<"${{ secrets.GITHUB_TOKEN }}"
          DATE=$(date)
          STATUS="${{ job.status }}"
          ISSUE_TITLE="$DATE - Deployment: $STATUS"
          URL="${{ steps.deployment.outputs.page_url }}"
          ISSUE_BODY="URL: $URL"
          echo "Title: $ISSUE_TITLE. Body: $ISSUE_BODY."
          gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY"